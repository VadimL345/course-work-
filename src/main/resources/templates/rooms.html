<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Rooms</title>
  <link rel="stylesheet" href="/css/dashboard-styles.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
  <h1>Manage Rooms</h1>
</header>
<nav>
  <ul>
    <li>
      <button class="button dashboard" th:onclick="|location.href='@{/}'|">Dashboard</button>
    </li>
    <li><a th:href="@{/clients}">Manage Clients</a></li>
    <li><a th:href="@{/rooms}">Manage Rooms</a></li>
    <li><a th:href="@{/bookings}">Manage Bookings</a></li>
  </ul>
</nav>
<main>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Type</th>
      <th>Capacity</th>
      <th>Price</th>
      <th>Available</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
      <td th:text="${room.id}"></td>
      <td th:text="${room.type}"></td>
      <td th:text="${room.capacity}"></td>
      <td th:text="${room.price}"></td>
      <td th:text="${room.available ? 'Yes' : 'No'}"></td>
      <td>
        <button class="edit" th:onclick="|location.href='@{/rooms/edit/{id}(id=${room.id})}'|">Edit</button>
        <button class="delete" th:onclick="|location.href='@{/rooms/delete/{id}(id=${room.id})}'|">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="actions">
    <button class="add" th:onclick="|location.href='@{/rooms/add}'|">Add Room</button>
  </div>
</main>
</body>
</html>
